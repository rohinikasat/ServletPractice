<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>User Registration Form</title>
	<link rel="stylesheet" href="./css/userFormCSS.css">
</head>

<body>

	<form name="UserForm" action="UserFormServlet"> 
		<table>
			<tbody>
				<tr>
					<td><label> Name :: </label></td>
					<td><input id="id_name" name="fullName" type="text"></td>
				</tr>
				<tr>
					<td><label> Phone Number :: </label></td>
					<td><input id="id_phoneNumber" name="phoneNumber" type="tel">
					</td>
				</tr>
				<tr>
					<td><label> Gender :: </label></td>
					<td><input id="id_male" type="radio" name="gender" value="MALE"> Male </td>
					<td><input id="id_female" type="radio" name="gender" value="FEMALE"> Female </td>
				</tr>
				<tr>
					<td><label> Languages :: </label></td>
					<td><input id="id_c" type="checkbox" name="languages" value="C"> C </td>
					<td><input id="id_java" type="checkbox" name="languages" value="JAVA"> Java </td>
					<td><input id="id_python" type="checkbox" name="languages" value="PYTHON"> Python </td>
				</tr>
				<tr>
				<br>
				</tr>
				<tr align="center">
					<td colspan = "2"> <input type="submit" value="Submit..." > </td>
				</tr>
				
			</tbody>

		</table>

	</form>

</body>
</html>
